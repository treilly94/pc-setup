---
- name: Install Zsh
  homebrew:
    name:
      - zsh
    state: present

- name: Change Default Shell to Zsh
  become: true
  user:
    name: "{{ lookup('env', 'USER') }}"
    shell: /home/linuxbrew/.linuxbrew/bin/zsh

- name: Copy .zshrc
  copy:
    src: files/.zshrc
    dest: ~/.zshrc
    mode: '0644'

---
- name: Make SSH Directory
  file:
    path: ~/.ssh
    owner: "{{ lookup('env', 'USER') }}"
    group: "{{ lookup('env', 'USER') }}"
    mode: "0700"
    state: directory

- name: Generate an OpenSSH keypair
  become_user: "{{ name }}"
  community.crypto.openssh_keypair:
    path: ~/.ssh/id_rsa
    comment: "{{ email }}"
